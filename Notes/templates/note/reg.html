{% extends 'note/layout.html' %}
{% block content %}
    <h1>New User Registration</h1>
    <p>If you have a user, please <a href="{% url "login" %}">login</a></p>
    <form action="" method="POST" class="user-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registration</button>
    </form>
    {% if error %}
        <p>{{error}}</p>
    {% endif %}
{% endblock %}
